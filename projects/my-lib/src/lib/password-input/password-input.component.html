<form [formGroup]="formGroup" class="flex flex-col">
<mat-form-field appearance="outline">
  <mat-label class="mb-2 text-gray-500 text-sm">  {{lable}}</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'"
   [placeholder]="placeholder" [formControlName]="formNames" [required]="isrequired">
  <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon class="text-gray-400">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error class="text-xs" *ngIf="formGroup.get(formNames).errors?.required">
    پر کردن این فیلد الزامی است
  </mat-error>
  <mat-error *ngIf="!formGroup.get(formNames).hasError('required') && (!formGroup.get(formName).errors?.hasNumber || !formGroup.get(formName).errors?.hasUpper || !formGroup.get(formName).errors?.hasLower || !formGroup.get(formName).errors?.minLen)"
  class="flex flex-row">
حداقل 
<span *ngIf="!formGroup.get(formName).errors?.minLen">8 کاراکتر</span>
<span *ngIf="!formGroup.get(formName).errors?.hasNumber"> ،یک عدد</span>
<span *ngIf="!formGroup.get(formName).errors?.hasUpper"> ،یک حرف انگلیسی بزرگ</span>
<span *ngIf="!formGroup.get(formName).errors?.hasLower"> ،یک حرف انگلیسی کوچک</span>
وارد کنید

</mat-error>
</mat-form-field>
</form>
